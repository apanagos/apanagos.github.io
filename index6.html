  <script>
      AFRAME.registerComponent('markerhandler', {
      init: function () {
        
        this.el.sceneEl.addEventListener('markerFound', () => {
          console.log("Marker Found");
          $(".pre-screen").hide();
        });
        
        this.el.sceneEl.addEventListener('markerLost', () => {
          console.log("Marker Lost");
          $(".pre-screen").show();
        });
        

      }
    });

    AFRAME.registerComponent('myvideo', {
      init: function () {
        
        this.el.sceneEl.addEventListener('click', () => {
          // console.log("Video Click",this.el.sceneEl.querySelector("#andrew"));
          // console.log("Video Click 2",$("#andrew"));
          // $("#andrew").play();
          this.el.sceneEl.querySelector("#andrew").play();
        });
        
      }
    });


  </script>
