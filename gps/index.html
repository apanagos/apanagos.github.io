<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function error(err) {
  console.warn(`ERROR(${err.code}): ${err.message}`);
}

function getLocation() {
  var optn = {
			enableHighAccuracy : true,
			timeout : Infinity,
			maximumAge : 0
		};
  if (navigator.geolocation) {
    x.innerHTML = "Finding Location...";
    navigator.geolocation.getCurrentPosition(showPosition,error,optn);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  let info = "Latitude: " + position.coords.latitude + "<br>";
  info += "Latitude: " + position.coords.longitude + "<br>";
  info += "Altitude: " + position.coords.altitude + "<br>";
  info += "Direction: " + position.coords.heading + "<br>";
  info += "Speed: " + position.coords.speed + "<br>";
  
  x.innerHTML = info;
}
</script>

</body>
</html>
