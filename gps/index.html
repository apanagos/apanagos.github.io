<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  let info = "Latitude: " + position.coords.latitude + "<br>";
  info += "Latitude: " + position.coords.longitude + "<br>";
  info += "Altitude: " + position.coords.altitude + "<br>";
  info += "Direction: " + position.coords.heading + "<br>";
  info += "Speed: " + position.coords.speed + "<br>";
  
  x.innerHTML = info;
}
</script>

</body>
</html>
